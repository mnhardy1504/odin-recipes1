<!DOCTYPE html>
<html>
    <head>
        <title>JS Page Load Events</title>
    </head>

    <body> 
        <div id="hello-div">
            Hello World!
        </div>
        <script>

document.addEventListener('DOMContentLoaded',() => {
    console.log("DOMContentLoaded event has occured");
});


        </script>
    </body>
</html>
