<!DOCTYPE html>
<html>
    <head>
        <title>JS Page Load Events</title>
    </head>

    <body> 
        <div id="hello-div">
            Hello World!
        </div>
        <script>

document.addEventListener('DOMContentLoaded',() => {
    const foo = document.getElementById("hello-div");
    console.log("DOMContentLoaded event has occured,",foo);
});


        </script>
    </body>
</html>
